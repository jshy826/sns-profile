<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
    <div class="phone-box">
        <div class="phone-screen">
            <div class="state-bar">
                <div class="state-bar-clock">
                    9:41
                </div>
                <div class="state-bar-icon">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <header class="header-title">
                <i class="fas fa-arrow-left"></i>
                <h4>Profile</h4>
                <i class="fas fa-bars"></i>
            </header>

            <main class="main-screen">
                <div class="profile">
                    <div class="profile_pic"></div>
                    <div class="profile-name">Suzie Jones</div>
                    <div class="profile-location">London, England</div>
                </div>
                <div class="profile-btns">
                    <div class="profile-btn follow-btn">Follow</div>
                    <div class="profile-btn message-btn">Message</div>
                </div>
                <div class="now-state">
                    <div class="state-followers">
                        <span class="state-count">140</span>
                        <span class="state-count">Followers</span>
                    </div>
                    <div class="state-following">
                        <span class="state-count">250</span>
                        <span class="state-count">Following</span>
                    </div>
                    <div class="state-images">
                        <span class="state-count">369</span>
                        <span class="state-count">Images</span>
                    </div>
                </div>
            </main>

            <nav class="nav-list">
                <ul class="nav-icons">
                    <li class="nav-icon">
                        <i class="far fa-user"></i>
                    </li>
                    <li class="nav-icon">
                        <i class="far fa-handshake"></i>
                    </li>
                    <li class="nav-icon">
                        <i class="far fa-comments"></i>
                    </li>
                    <li class="nav-icon">
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>
            </nav>
            <div class="phone-screen-bar"></div>
        </div>
    </div>
</body>

</html>
